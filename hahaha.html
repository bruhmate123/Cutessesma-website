<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kalkulator Sederhana</title>
<style>
  body {
    background-color: pink;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    position: relative;
    height: 100vh;
    overflow: hidden;
  }

  .container {
    width: 300px;
    padding: 20px;
    text-align: center;
    background-color: #f7d0d7;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
  }

  .calculator-buttons {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-gap: 10px;
    justify-content: center;
  }

  .button {
    padding: 15px 0;
    font-size: 20px;
    border-radius: 5px;
    background-color: #f7d0d7;
    cursor: pointer;
    color: white;
    border: none;
    transition: background-color 0.3s;
  }

  .button:hover {
    background-color: #ff9dbb;
  }

  #screen {
    margin-bottom: 10px;
    padding: 15px;
    font-size: 24px;
    background-color: #f7d0d7;
    border: none;
    border-radius: 5px;
    color: white;
  }

  #delete-button,
  #enter {
    background-color: #f7d0d7;
    color: white;
    font-size: 20px;
    border-radius: 5px;
    padding: 10px;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  #delete-button:hover,
  #enter:hover {
    background-color: #ff9dbb;
  }

  .action-buttons {
    display: flex;
    justify-content: space-between;
    margin-top: 10px;
  }

  .button-zero {
    grid-column: 2 / 3;
    grid-row: 4;
  }

  #what-is-this-button {
    background-color: #f7d0d7;
    color: white;
    font-size: 20px;
    border-radius: 5px;
    padding: 10px;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s;
    margin-top: 20px;
    width: 100%;
  }

  #what-is-this-button:hover {
    background-color: #ff9dbb;
  }

  .emoji-container {
    position: absolute;
    top: 20px;
    right: 20px;
    display: flex;
    align-items: center;
    flex-direction: column;
  }

  .emoji {
    font-size: 24px;
    color: red;
    margin-right: 5px;
    position: relative;
  }

  .guess-text {
    position: absolute;
    top: 10px; /* Mengangkat tulisan */
    left: 50%;
    transform: translateX(-50%);
    font-size: 24px; /* Mengurangi ukuran tulisan */
    color: white;
    font-style: italic;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    animation: blink 1.5s infinite;
  }

  .rules {
    position: absolute;
    bottom: 10px;
    right: 10px;
    font-size: 14px;
    color: white;
    font-style: italic;
    cursor: pointer;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
  }

  .rules:hover {
    color: #ff9dbb;
  }

  .border-left {
    position: absolute;
    top: 0;
    left: 0;
    height: 100%;
    width: 20px;
    background-color: transparent;
    border-radius: 0 10px 10px 0;
  }

  .border-right {
    position: absolute;
    top: 0;
    right: 0;
    height: 100%;
    width: 20px;
    background-color: transparent;
    border-radius: 10px 0 0 10px;
  }

  .border-top {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 20px;
    background-color: transparent;
    border-radius: 10px 10px 0 0;
  }

  .border-bottom {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 20px;
    background-color: transparent;
    border-radius: 0 0 10px 10px;
  }

  @keyframes blink {
    0%, 100% {
      opacity: 0;
    }
    50% {
      opacity: 1;
    }
  }

  @keyframes float {
    0% { transform: translateY(0); }
    50% { transform: translateY(-20px); }
    100% { transform: translateY(0); }
  }

</style>
</head>
<body>

</html>
